<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__wrapper">
        <header class="header">
            <img class="logo" src="<%=require('./images/Logo.svg')%>" alt="logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__pic-wrapper">
                <div class="profile__pic"></div>
                <img class="profile__pic-icon" aria-label="edit" type="submit" name="avatarButton" src ="<%=require('./images/Avatar.svg')%>" alt="icon">
            </div>
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__value profile__value_type_name">Jacques Cousteau</h1>
                            <button aria-label="edit" type="submit" name="editButton"
                                class="profile__edit-button"></button>
                        </div>
                        <p class="profile__value profile__value_type_profession">Explorer</p>
                    </div>
                </div>
                <button aria-label="add" type="submit" name="profileAddButton" class="profile__add-button"></button>
            </section>
            <section class="places">
                <ul class="places__cards">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
        <section class="popup popup_type_edit-profile">
            <div class="popup__content">
                <button aria-label="close" type="button" name="popupEditProfileCloseButton"
                    class="popup__close-button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form name="editProfileForm" class="popup__form">
                    <input id="input_type_name" type="text" placeholder="Enter your first name" name="popupInputName"
                        minlength="2" maxlength="40" required class="popup__input popup__input_type_name">
                    <span id="input_type_name-error" class="popup__error">Please fill out this field.</span>
                    <input id="input_type_profession" type="text" placeholder="Your profession"
                        name="popupInputProfession" minlength="2" maxlength="200" required
                        class="popup__input popup__input_type_profession">
                    <span id="input_type_profession-error" class="popup__error">Please fill out this field.</span>
                    <button aria-label="save" type="submit" name="popupSaveButton"
                        class="popup__save-button popup__save-button_disabled">Save</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_add-card">
            <div class="popup__content">
                <button aria-label="close" type="button" name="popupAddCardCloseButton"
                    class="popup__close-button"></button>
                <h2 class="popup__title">New place</h2>
                <form name="addCardForm" class="popup__form">
                    <input id="input_type_card-title" type="text" placeholder="Title" name="popupInputCardTitle"
                        minlength="1" maxlength="30" required class="popup__input popup__input_type_card-title">
                    <span id="input_type_card-title-error" class="popup__error">Please fill out this field.</span>
                    <input id="input_type_card-link" type="url" placeholder="Image link" name="popupInputCardLink"
                        required class="popup__input popup__input_type_card-link">
                    <span id="input_type_card-link-error" class="popup__error">Please enter a web address.</span>
                    <button aria-label="save" type="submit" name="popupSaveButton"
                        class="popup__save-button popup__save-button_disabled">Create</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_image-popup">
            <div class="popup__image-wrap">
                <div class="popup__image">
                    <button aria-label="close" type="button" name="popupImageCloseButton"
                        class="popup__close-button"></button>
                    <h2 class="popup__image-title"></h2>
                </div>
            </div>
        </section>
        <section class="popup popup_type_remove-popup">
            <div class="popup__content">
                <button aria-label="close" type="button" name="popupAddCardCloseButton"
                    class="popup__close-button"></button>
                <h2 class="popup__title">Are you sure?</h2>
                <form id="delete-popup" name="removePopup" class="popup__form">
                    <button form="delete-popup" aria-label="save" type="submit" name="popupSaveButton"
                        class="popup__save-button">Yes</button>
                    </form>
            </div>
        </section>
        <section class="popup popup_type_avatar-popup">
            <div class="popup__content">
                <button aria-label="close" type="button" name="popupAddCardCloseButton"
                    class="popup__close-button"></button>
                <h2 class="popup__title">Change profile picture</h2>
                <form name="avatarForm" class="popup__form">
                    <input id="input_type_avatar" type="url" placeholder="Image link" name="popupInputAvatar"
                        required class="popup__input popup__input_type_card-link">
                    <span id="input_type_avatar-error" class="popup__error">Please enter a web address.</span>
                    <button aria-label="save" type="submit" name="popupSaveButton"
                        class="popup__save-button">Save</button>
                </form>
            </div>
        </section>
    </div>
    <template id="card-template">
        <li class="card">
            <div class="card__picture"><button aria-label="delete" type="button" name="cardDeleteButton"
                    class="card__delete-button"></button></div>
            <div class="card__box">
                <h2 class="card__name"></h2>
                <div class="card__like-frame">
                    <button aria-label="like" type="button" name="cardLike"
                        class="card__like card__like_non-active"></button>
                    <span class="card__like-counter"></span>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
