<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__wrapper">
        <header class="header">
            <img class="logo" alt="logo" src="images/Logo.svg">
        </header>
        <main class="main">
            <section class="lead">
                <div class="profile">
                    <img class="profile__pic" alt="photo of the man" src="images/Profile.png">
                    <div class="profile__container">
                        <div class="profile__info">
                            <div class="profile__name">
                                <span class="profile__value profile__value_type_name">Jacques Cousteau</span>
                                <button class="profile__edit-button"></button>
                            </div>
                            <div class="profile__profession">
                                <span class="profile__value profile__value_type_profession">Explorer</span>
                            </div>
                        </div>
                    </div>
                    <button class="profile__add-button"></button>
                </div>
                <div class="popup">
                    <button class="popup__close">
                        <img alt="close button" src="images/Vector Button.svg">
                    </button>
                    <div class="popup__content">
                        <h2 class="popup__title">Edit profile</h2>
                        <form>
                            <input class="popup__input popup__input_type_name">
                            <input class="popup__input popup__input_type_profession">
                            <button type="save">Save</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="places">
                <ul class="places__cards">
                    <li class="card">
                        <div class="card__box">
                            <h2 class="card__name">Yosemite Valley</h2>
                            <img class="card__like" alt="like button" src="/images/Heart.svg">
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__box">
                            <h2 class="card__name">Lake Louise</h2>
                            <img class="card__like" alt="like button" src="/images/Heart.svg">
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__box">
                            <h2 class="card__name">Bald Mountains</h2>
                            <img class="card__like" alt="like button" src="/images/Heart.svg">
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__box">
                            <h2 class="card__name">Latemar</h2>
                            <img class="card__like" alt="like button" src="/images/Heart.svg">
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__box">
                            <h2 class="card__name">Vanoise Nationa</h2>
                            <img class="card__like" alt="like button" src="/images/Heart.svg">
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__box">
                            <h2 class="card__name">Lago di Braies</h2>
                            <img class="card__like" alt="like button" src="/images/Heart.svg">
                        </div>
                    </li>
                </ul> 
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
    </div>
</body>

</html>
