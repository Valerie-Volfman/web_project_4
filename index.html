<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__wrapper">
        <header class="header">
            <img class="logo" alt="logo" src="images/Logo.svg">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__pic"></div>
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__value profile__value_type_name">Jacques Cousteau</h1>
                            <button aria-label="edit" type="submit" name="editButton"
                                class="profile__edit-button"></button>
                        </div>
                        <p class="profile__value profile__value_type_profession">Explorer</p>
                    </div>
                </div>
                <button aria-label="add" type="submit" name="profileAddButton" class="profile__add-button"></button>
            </section>
            <section class="places">
                <ul class="places__cards">
                    <li class="card">
                        <img class="card__pic" alt="Mountain river in the forest." src="images/Pic1.png">
                        <div class="card__box">
                            <h2 class="card__name">Yosemite Valley</h2>
                            <button aria-label="like" type="button" name="cardLike" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__pic" alt="Lake among the mountains." src="images/Pic2.png">
                        <div class="card__box">
                            <h2 class="card__name">Lake Louise</h2>
                            <button aria-label="like" type="button" name="cardLike" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__pic" alt="The sun rises in the east among the hills." src="images/Pic3.png">
                        <div class="card__box">
                            <h2 class="card__name">Bald Mountains</h2>
                            <button aria-label="like" type="button" name="cardLike" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__pic" alt="Night mountain landscape." src="images/Pic4.png">
                        <div class="card__box">
                            <h2 class="card__name">Latemar</h2>
                            <button aria-label="like" type="button" name="cardLike" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__pic" alt="Morning on a mountain lake." src="images/Pic5.png">
                        <div class="card__box">
                            <h2 class="card__name">Vanoise Nationa...</h2>
                            <button aria-label="like" type="button" name="cardLike" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__pic" alt="Small mountain bay with boats." src="images/Pic6.png">
                        <div class="card__box">
                            <h2 class="card__name">Lago di Braies</h2>
                            <button aria-label="like" type="button" name="cardLike" class="card__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
        <section class="popup popup_is-opened">
            <div class="popup__content">
                <button aria-label="close" type="reset" name="popupCloseButton" class="popup__close-button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form name="popupForm" class="popup__form">
                    <input type="text" placeholder="Enter your first name" name="popupInputName" required
                        class="popup__input popup__input_type_name">
                    <input type="text" placeholder="Your profession" name="popupInputProfession" required
                        class="popup__input popup__input_type_profession">
                    <button aria-label="save" type="submit" name="popupSaveButton"
                        class="popup__save-button">Save</button>
                </form>
            </div>
        </section>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
