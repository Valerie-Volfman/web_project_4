<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__wrapper">
        <header class="header">
            <img class="logo" alt="logo" src="images/Logo.svg">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__pic"></div>
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__value profile__value_type_name">Jacques Cousteau</h1>
                            <button aria-label="edit" type="submit" name="editButton"
                                class="profile__edit-button"></button>
                        </div>
                        <p class="profile__value profile__value_type_profession">Explorer</p>
                    </div>
                </div>
                <button aria-label="add" type="submit" name="profileAddButton" class="profile__add-button"></button>
            </section>
            <section class="places">
                <ul class="places__cards">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
        <section class="popup popup_is-opened popup_type_edit-profile">
            <div class="popup__content">
                <button aria-label="close" type="button" name="popupEditProfileCloseButton"
                    class="popup__close-button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form name="popupForm" class="popup__form">
                    <input type="text" placeholder="Enter your first name" name="popupInputName" required
                        class="popup__input popup__input_type_name">
                    <input type="text" placeholder="Your profession" name="popupInputProfession" required
                        class="popup__input popup__input_type_profession">
                    <button aria-label="save" type="submit" name="popupSaveButton"
                        class="popup__save-button">Save</button>
                </form>
            </div>
        </section>
        <section class="popup popup_is-opened popup_type_add-card">
            <div class="popup__content">
                <button aria-label="close" type="button" name="popupAddCardCloseButton"
                    class="popup__close-button"></button>
                <h2 class="popup__title">New place</h2>
                <form name="popupForm" class="popup__form">
                    <input type="text" placeholder="Title" name="popupInputCardTitle" required
                        class="popup__input popup__input_type_card-title">
                    <input type="text" placeholder="Image link" name="popupInputCardLink" required
                        class="popup__input popup__input_type_card-link">
                    <button aria-label="save" type="submit" name="popupSaveButton"
                        class="popup__save-button">Create</button>
                </form>
            </div>
        </section>
        <section class="popup popup_is-opened popup_type_image-popup">
            <div class="popup__image-wrap">
                <div class="popup__image">
                    <button aria-label="close" type="button" name="popupImageCloseButton"
                        class="popup__image-close-button"></button>
                    <h2 class="popup__image-title"></h2>
                </div>
            </div>
        </section>
    </div>
    <template id="card-template">
        <li class="card">
            <div class="card__picture"><button aria-label="delete" type="button" name="cardDeleteButton" required
                    class="card__delete-button"></button></div>
            <div class="card__box">
                <h2 class="card__name"></h2>
                <button aria-label="like" type="button" name="cardLike"
                    class="card__like card__like_non-active card__like_active"></button>
            </div>
        </li>
    </template>
    <script src="./src/index.js"></script>
</body>

</html>
